<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Defender - Hardcore Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        #game-wrapper {
            position: relative;
            box-shadow: 0 0 80px rgba(0, 255, 255, 0.15);
            border: 4px solid #222;
            border-radius: 12px;
            overflow: hidden;
        }

        /* CRT Scanline Effect */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 0, 0, 0.2) 50%,
                rgba(0, 0, 0, 0.2)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
            opacity: 0.6;
        }

        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
            z-index: 6;
        }

        canvas {
            display: block;
            background: #0a0a14;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 25px;
            box-sizing: border-box;
            z-index: 7;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            font-size: 18px; /* Slightly smaller to fit timer */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
            width: 100%;
        }

        .hud-item {
            background: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 4px;
            backdrop-filter: blur(2px);
            min-width: 80px;
            text-align: center;
        }

        #score-display span { color: #00ffff; }
        #lives-display span { color: #ff0055; }
        #level-display span { color: #ffff00; }
        #time-display span { color: #00ffaa; }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 16, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            backdrop-filter: blur(8px);
            z-index: 20;
        }

        h1 {
            font-size: 56px;
            margin: 0 0 10px 0;
            background: linear-gradient(180deg, #fff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 5px;
            text-align: center;
        }

        p {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 40px;
            text-align: center;
            max-width: 450px;
            line-height: 1.6;
            letter-spacing: 1px;
        }

        .btn {
            padding: 18px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 22px;
            font-weight: bold;
            color: #050510;
            background: #00ffff;
            border: none;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.7);
            background: #fff;
        }

        .btn:active {
            transform: translateY(2px);
        }

        .hidden {
            display: none !important;
        }

        .powerup-hint {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .p-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 3px;
            margin-right: 5px;
        }

        @media (max-width: 600px) {
            h1 { font-size: 36px; }
            .hud-top { font-size: 12px; flex-wrap: wrap; gap: 5px; justify-content: center;}
            .btn { padding: 15px 30px; font-size: 18px; }
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <div class="scanlines"></div>
        <div class="vignette"></div>
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div class="hud-top">
                <div class="hud-item" id="score-display">Score: <span>0</span></div>
                <div class="hud-item" id="time-display">Time: <span>00:00</span></div>
                <div class="hud-item" id="level-display">Wave: <span>1</span></div>
                <div class="hud-item" id="lives-display">Hull: <span>100%</span></div>
            </div>
        </div>

        <div id="start-screen">
            <h1>Neon<br>Defender</h1>
            <p><strong>WARNING: HIGH DIFFICULTY</strong><br>Pilot your ship. Destroy enemies. Survive as long as possible.<br>Tank enemies (Orange) will shoot back.</p>
            <div class="powerup-hint">
                <div style="color:#aaa"><span class="p-icon" style="background:#ffff00; color:black">S</span> Spread Shot</div>
                <div style="color:#aaa"><span class="p-icon" style="background:#00ff00; color:black">H</span> Repair</div>
            </div>
            <button class="btn" id="start-btn">ENGAGE</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1 style="font-size: 40px; color: #ff0055;">SYSTEM FAILURE</h1>
            <p>Score: <span id="final-score" style="color:#00ffff; font-weight:bold; font-size: 24px;">0</span></p>
            <p>Time Survived: <span id="final-time" style="color:#00ffaa; font-weight:bold; font-size: 24px;">00:00</span></p>
            <button class="btn" id="restart-btn">REBOOT</button>
        </div>
    </div>

    <script>
        /**
         * NEON DEFENDER - Hardcore Edition
         * Changes:
         * - Added Timer
         * - Enemies shoot bullets (Tanks)
         * - Faster difficulty ramp
         * - More obstacles
         */

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('game-wrapper');
        
        // UI Elements
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreEl = document.querySelector('#score-display span');
        const livesEl = document.querySelector('#lives-display span');
        const levelEl = document.querySelector('#level-display span');
        const timeEl = document.querySelector('#time-display span');
        const finalScoreEl = document.getElementById('final-score');
        const finalTimeEl = document.getElementById('final-time');
        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');

        // Game State
        let gameActive = false;
        let score = 0;
        let gameTime = 0;
        let animationId;
        let lastTime = 0;
        let spawnTimer = 0;
        let obstacleTimer = 0;
        let difficultyLevel = 1;
        
        // Visual Effects State
        let shakeAmount = 0;
        let bgOffset = 0; // For scrolling grid
        
        // Configuration
        const BASE_WIDTH = 600;
        const BASE_HEIGHT = 800;
        
        function resize() {
            const margin = 20;
            const maxWidth = Math.min(window.innerWidth - margin, BASE_WIDTH);
            const maxHeight = Math.min(window.innerHeight - margin, BASE_HEIGHT);
            const aspect = BASE_WIDTH / BASE_HEIGHT;
            
            let w = maxWidth;
            let h = w / aspect;
            
            if (h > maxHeight) {
                h = maxHeight;
                w = h * aspect;
            }

            canvas.width = w;
            canvas.height = h;
            container.style.width = `${w}px`;
            container.style.height = `${h}px`;
        }
        
        window.addEventListener('resize', resize);
        resize();

        // Game Objects
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            radius: 18,
            hp: 3,
            maxHp: 3,
            invulnerable: 0,
            color: '#00ffff',
            fireTimer: 0,
            fireRate: 150,
            powerupLevel: 1, // 1 = normal, 2 = spread
            powerupTimer: 0
        };

        let bullets = [];
        let enemyBullets = []; // Bullets fired by enemies
        let enemies = [];
        let particles = [];
        let stars = [];
        let obstacles = [];
        let powerups = [];

        // Input
        const mouse = { x: canvas.width / 2, y: canvas.height / 2 };

        function updateInput(x) {
            const rect = canvas.getBoundingClientRect();
            let targetX = (x - rect.left) * (canvas.width / rect.width);
            targetX = Math.max(player.radius, Math.min(canvas.width - player.radius, targetX));
            player.x += (targetX - player.x) * 0.25; // Snappier movement
        }

        container.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            updateInput(e.clientX);
        });

        container.addEventListener('touchmove', (e) => {
            if (!gameActive) return;
            e.preventDefault();
            updateInput(e.touches[0].clientX);
        }, { passive: false });

        function formatTime(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const m = Math.floor(totalSeconds / 60).toString().padStart(2, '0');
            const s = (totalSeconds % 60).toString().padStart(2, '0');
            return `${m}:${s}`;
        }

        function initGame() {
            score = 0;
            gameTime = 0;
            difficultyLevel = 1;
            player.hp = player.maxHp;
            player.invulnerable = 0;
            player.x = canvas.width / 2;
            player.powerupLevel = 1;
            player.powerupTimer = 0;
            
            bullets = [];
            enemyBullets = [];
            enemies = [];
            particles = [];
            obstacles = [];
            powerups = [];
            spawnTimer = 0;
            obstacleTimer = 0;
            shakeAmount = 0;
            
            // Generate Stars
            stars = [];
            for(let i=0; i<60; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 0.5,
                    speed: Math.random() * 0.8 + 0.2,
                    brightness: Math.random()
                });
            }

            updateUI();
            gameActive = true;
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        // --- SPAWNING LOGIC ---

        function spawnEnemy(dt) {
            // Difficulty increases with score AND time (every 15 seconds adds a level basically)
            difficultyLevel = 1 + Math.floor(score / 500) + Math.floor(gameTime / 15000);
            
            const baseInterval = 900; 
            const minInterval = 200; // Cap at very fast spawns
            const currentInterval = Math.max(minInterval, baseInterval - (difficultyLevel * 60));
            
            if (spawnTimer > currentInterval) {
                const radius = 22;
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                
                let type = 'basic';
                let hp = 1;
                let speed = 2.5;
                let color = '#ff0055'; // Pink/Red

                const r = Math.random();
                // More tanks and fast enemies at higher levels
                if (difficultyLevel > 2 && r < 0.3) {
                    type = 'tank';
                    hp = 5; // Tougher
                    speed = 1.2;
                    color = '#ffaa00'; // Orange
                } else if (difficultyLevel > 4 && r < 0.5 && r > 0.3) {
                    type = 'fast';
                    hp = 1;
                    speed = 5.5; // Faster
                    color = '#d400ff'; // Purple
                }

                // Global speed multiplier increases
                speed *= (1 + (difficultyLevel * 0.05));

                enemies.push({
                    x: x,
                    y: -50,
                    radius: type === 'tank' ? 32 : 22,
                    speed: speed,
                    hp: hp,
                    maxHp: hp,
                    type: type,
                    color: color,
                    angle: 0,
                    wobble: Math.random() * Math.PI * 2,
                    shootTimer: 1000 + Math.random() * 1000 // Tanks shoot
                });
                spawnTimer = 0;
            }
        }

        function spawnObstacle() {
            // Asteroids spawn more often now
            const interval = 2500 - Math.min(1800, difficultyLevel * 120); 
            if (obstacleTimer > interval) {
                const radius = Math.random() * 30 + 30; // 30 to 60px
                const x = Math.random() * (canvas.width - radius * 2) + radius;
                
                const vertices = [];
                const numVerts = Math.floor(Math.random() * 4) + 5;
                for(let i=0; i<numVerts; i++) {
                    const angle = (i / numVerts) * Math.PI * 2;
                    const r = radius * (0.8 + Math.random() * 0.4);
                    vertices.push({
                        x: Math.cos(angle) * r,
                        y: Math.sin(angle) * r
                    });
                }

                obstacles.push({
                    x: x,
                    y: -100,
                    radius: radius,
                    speed: 1.5 + (difficultyLevel * 0.1),
                    rotSpeed: (Math.random() - 0.5) * 0.05,
                    rotation: 0,
                    vertices: vertices,
                    hp: 6 // Tougher asteroids
                });
                obstacleTimer = 0;
            }
        }

        function spawnPowerup(x, y) {
            const type = Math.random() > 0.5 ? 'S' : 'H';
            powerups.push({
                x: x,
                y: y,
                type: type,
                speed: 1.5,
                radius: 15,
                wobble: 0
            });
        }

        // --- EFFECTS ---

        function createExplosion(x, y, color, count = 10, speedMult = 1) {
            for(let i=0; i<count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 3 * speedMult + 1;
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 1.0,
                    color: color,
                    size: Math.random() * 3 + 1,
                    decay: Math.random() * 0.03 + 0.02
                });
            }
        }

        function triggerShake(amount) {
            shakeAmount = amount;
        }

        // --- UPDATE LOOP ---

        function update(dt) {
            // Timer
            gameTime += dt;
            timeEl.textContent = formatTime(gameTime);

            // Screen Shake Decay
            if (shakeAmount > 0) {
                shakeAmount *= 0.9;
                if (shakeAmount < 0.5) shakeAmount = 0;
            }

            // Background Scroll
            bgOffset += 2 + (difficultyLevel * 0.2); // Grid speeds up
            if (bgOffset > 40) bgOffset = 0;

            // Stars
            stars.forEach(star => {
                star.y += star.speed * (1 + difficultyLevel * 0.1); 
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });

            // Player Logic
            if (player.invulnerable > 0) player.invulnerable -= dt;
            
            // Powerup Timer
            if (player.powerupLevel > 1) {
                player.powerupTimer -= dt;
                if (player.powerupTimer <= 0) {
                    player.powerupLevel = 1;
                }
            }

            // Auto Fire
            player.fireTimer += dt;
            if (player.fireTimer > player.fireRate) {
                bullets.push({x: player.x, y: player.y - 20, vx: 0, vy: -12, color: '#00ffff'});
                
                if (player.powerupLevel > 1) {
                    bullets.push({x: player.x - 10, y: player.y - 10, vx: -3, vy: -11, color: '#ffff00'});
                    bullets.push({x: player.x + 10, y: player.y - 10, vx: 3, vy: -11, color: '#ffff00'});
                }
                player.fireTimer = 0;
            }

            // Update Bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                let b = bullets[i];
                b.x += b.vx;
                b.y += b.vy;
                if (b.y < -10 || b.x < 0 || b.x > canvas.width) bullets.splice(i, 1);
            }

            // Update Enemy Bullets
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                let eb = enemyBullets[i];
                eb.x += eb.vx;
                eb.y += eb.vy;

                // Player Hit by Enemy Bullet
                if (player.invulnerable <= 0) {
                     const dx = player.x - eb.x;
                     const dy = player.y - eb.y;
                     const dist = Math.sqrt(dx*dx + dy*dy);
                     if (dist < player.radius + eb.radius) {
                         takeDamage();
                         createExplosion(eb.x, eb.y, '#ffaa00', 5);
                         enemyBullets.splice(i, 1);
                         continue;
                     }
                }

                if (eb.y > canvas.height + 10) enemyBullets.splice(i, 1);
            }

            spawnTimer += dt;
            spawnEnemy(dt);
            
            obstacleTimer += dt;
            spawnObstacle();

            // Update Obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                let o = obstacles[i];
                o.y += o.speed;
                o.rotation += o.rotSpeed;

                if (player.invulnerable <= 0) {
                    const dx = player.x - o.x;
                    const dy = player.y - o.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < player.radius + o.radius - 10) {
                        takeDamage();
                        createExplosion(o.x, o.y, '#aaa', 10);
                        o.y -= 10;
                    }
                }

                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    const dx = b.x - o.x;
                    const dy = b.y - o.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if (dist < o.radius + 5) {
                        createExplosion(b.x, b.y, '#fff', 2);
                        bullets.splice(j, 1);
                        o.hp--;
                        if (o.hp <= 0) {
                            createExplosion(o.x, o.y, '#777', 20);
                            obstacles.splice(i, 1);
                            score += 5;
                            updateUI();
                            break;
                        }
                    }
                }

                if (o.y > canvas.height + 100) obstacles.splice(i, 1);
            }

            // Update Powerups
            for (let i = powerups.length - 1; i >= 0; i--) {
                let p = powerups[i];
                p.y += p.speed;
                p.wobble += 0.1;
                p.x += Math.sin(p.wobble) * 0.5;

                const dx = player.x - p.x;
                const dy = player.y - p.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if (dist < player.radius + p.radius) {
                    if (p.type === 'S') {
                        player.powerupLevel = 2;
                        player.powerupTimer = 8000;
                    } else if (p.type === 'H') {
                        player.hp = Math.min(player.maxHp, player.hp + 1);
                    }
                    score += 50;
                    updateUI();
                    createExplosion(p.x, p.y, p.type === 'S' ? '#ffff00' : '#00ff00', 10, 2);
                    powerups.splice(i, 1);
                    continue;
                }

                if (p.y > canvas.height + 50) powerups.splice(i, 1);
            }

            // Update Enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                let e = enemies[i];
                e.y += e.speed;
                e.wobble += 0.05;
                if (e.type === 'fast') e.x += Math.sin(e.wobble) * 2;

                // Tank Shooting Logic
                if (e.type === 'tank') {
                    e.shootTimer -= dt;
                    if (e.shootTimer <= 0) {
                        // Aim at player
                        const dx = player.x - e.x;
                        const dy = player.y - e.y;
                        const dist = Math.sqrt(dx*dx + dy*dy);
                        // Normalize and set speed
                        const vx = (dx / dist) * 4;
                        const vy = (dy / dist) * 4;
                        
                        enemyBullets.push({
                            x: e.x,
                            y: e.y + e.radius,
                            vx: vx,
                            vy: vy,
                            radius: 5,
                            color: '#ffaa00'
                        });
                        e.shootTimer = 2000; // Reset timer
                    }
                }

                // Collision Player
                if (player.invulnerable <= 0) {
                    const dx = player.x - e.x;
                    const dy = player.y - e.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (dist < (player.radius + e.radius - 8)) {
                        takeDamage();
                        createExplosion(e.x, e.y, e.color);
                        enemies.splice(i, 1);
                        continue;
                    }
                }

                // Collision Bullet
                for (let j = bullets.length - 1; j >= 0; j--) {
                    let b = bullets[j];
                    const dx = b.x - e.x;
                    const dy = b.y - e.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if (dist < e.radius + 5) {
                        e.hp--;
                        bullets.splice(j, 1);
                        createExplosion(b.x, b.y, '#fff', 3);

                        if (e.hp <= 0) {
                            score += e.type === 'tank' ? 30 : (e.type === 'fast' ? 20 : 10);
                            createExplosion(e.x, e.y, e.color, 15);
                            if (Math.random() < 0.1) spawnPowerup(e.x, e.y);
                            enemies.splice(i, 1);
                            updateUI();
                        }
                        break;
                    }
                }

                if (e.y > canvas.height + 50) enemies.splice(i, 1);
            }

            // Update Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= p.decay;
                if (p.life <= 0) particles.splice(i, 1);
            }
        }

        function takeDamage() {
            player.hp--;
            player.invulnerable = 2000;
            player.powerupLevel = 1; 
            triggerShake(15);
            updateUI();
            
            if (player.hp <= 0) {
                gameOver();
            }
        }

        function gameOver() {
            gameActive = false;
            finalScoreEl.textContent = score;
            finalTimeEl.textContent = formatTime(gameTime);
            startScreen.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
        }

        function updateUI() {
            scoreEl.textContent = score;
            levelEl.textContent = difficultyLevel;
            const hpPercent = Math.max(0, (player.hp / player.maxHp) * 100);
            livesEl.textContent = `${Math.ceil(hpPercent)}%`;
            
            if (hpPercent > 66) livesEl.style.color = '#00ff00';
            else if (hpPercent > 33) livesEl.style.color = '#ffff00';
            else livesEl.style.color = '#ff0000';
        }

        function draw() {
            let dx = (Math.random() - 0.5) * shakeAmount;
            let dy = (Math.random() - 0.5) * shakeAmount;
            
            ctx.save();
            ctx.translate(dx, dy);

            // Background
            ctx.fillStyle = '#050510';
            ctx.fillRect(-10, -10, canvas.width + 20, canvas.height + 20);

            // Draw Grid
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            for (let x = 0; x <= canvas.width; x += 40) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
            for (let y = bgOffset; y <= canvas.height; y += 40) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            ctx.stroke();

            // Stars
            stars.forEach(star => {
                ctx.fillStyle = `rgba(255, 255, 255, ${star.brightness})`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Obstacles
            ctx.strokeStyle = '#8899aa';
            ctx.lineWidth = 2;
            obstacles.forEach(o => {
                ctx.save();
                ctx.translate(o.x, o.y);
                ctx.rotate(o.rotation);
                ctx.fillStyle = '#222233';
                ctx.beginPath();
                if (o.vertices.length > 0) {
                    ctx.moveTo(o.vertices[0].x, o.vertices[0].y);
                    for(let i=1; i<o.vertices.length; i++) {
                        ctx.lineTo(o.vertices[i].x, o.vertices[i].y);
                    }
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                
                ctx.fillStyle = 'rgba(255,255,255,0.1)';
                ctx.beginPath();
                ctx.arc(-5, -5, o.radius/4, 0, Math.PI*2);
                ctx.fill();

                ctx.restore();
            });

            // Powerups
            powerups.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                const color = p.type === 'S' ? '#ffff00' : '#00ff00';
                ctx.shadowBlur = 10;
                ctx.shadowColor = color;
                ctx.fillStyle = color;
                ctx.fillRect(-10, -10, 20, 20);
                ctx.fillStyle = '#000';
                ctx.font = 'bold 14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(p.type, 0, 1);
                ctx.restore();
            });

            // Player
            if (gameActive) {
                if (player.invulnerable <= 0 || Math.floor(Date.now() / 50) % 2 === 0) {
                    ctx.save();
                    ctx.translate(player.x, player.y);
                    
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = player.color;
                    
                    ctx.fillStyle = '#000';
                    ctx.strokeStyle = player.color;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(0, -20);
                    ctx.lineTo(15, 15);
                    ctx.lineTo(0, 10);
                    ctx.lineTo(-15, 15);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                    
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    ctx.moveTo(0, -5);
                    ctx.lineTo(3, 5);
                    ctx.lineTo(-3, 5);
                    ctx.fill();

                    ctx.shadowBlur = 10;
                    ctx.fillStyle = '#00ffff';
                    ctx.beginPath();
                    ctx.arc(0, 15, 4 + Math.random()*3, 0, Math.PI*2);
                    ctx.fill();
                    
                    ctx.restore();
                }
            }

            // Player Bullets
            bullets.forEach(b => {
                ctx.shadowBlur = 10;
                ctx.shadowColor = b.color;
                ctx.fillStyle = b.color;
                ctx.beginPath();
                ctx.arc(b.x, b.y, 4, 0, Math.PI * 2);
                ctx.fill();
            });

            // Enemy Bullets
            enemyBullets.forEach(b => {
                ctx.shadowBlur = 10;
                ctx.shadowColor = b.color;
                ctx.fillStyle = b.color;
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Enemies
            enemies.forEach(e => {
                ctx.save();
                ctx.translate(e.x, e.y);
                ctx.rotate(e.angle);
                
                ctx.shadowBlur = 15;
                ctx.shadowColor = e.color;
                ctx.strokeStyle = e.color;
                ctx.lineWidth = 2;
                ctx.fillStyle = '#000';

                if (e.type === 'basic') {
                    ctx.beginPath();
                    ctx.moveTo(0, -e.radius);
                    ctx.lineTo(e.radius, 0);
                    ctx.lineTo(0, e.radius);
                    ctx.lineTo(-e.radius, 0);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                } else if (e.type === 'tank') {
                    ctx.beginPath();
                    const r = e.radius * 0.8;
                    ctx.rect(-r, -r, r*2, r*2);
                    ctx.fill();
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.arc(0, 0, r/2, 0, Math.PI*2);
                    ctx.fillStyle = e.color;
                    ctx.fill();
                } else if (e.type === 'fast') {
                    ctx.beginPath();
                    ctx.moveTo(0, e.radius);
                    ctx.lineTo(e.radius * 0.6, -e.radius);
                    ctx.lineTo(-e.radius * 0.6, -e.radius);
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }

                ctx.restore();
            });

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.shadowBlur = 5;
                ctx.shadowColor = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.restore();
            ctx.globalAlpha = 1.0;
            ctx.shadowBlur = 0;
        }

        function gameLoop(timestamp) {
            if (!gameActive) return;
            const dt = timestamp - lastTime;
            lastTime = timestamp;
            update(dt);
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        startBtn.addEventListener('click', () => {
            startScreen.classList.add('hidden');
            initGame();
        });

        restartBtn.addEventListener('click', () => {
            gameOverScreen.classList.add('hidden');
            initGame();
        });

    </script>
</body>
